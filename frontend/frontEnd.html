<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            list-style: none;
        }

        .recipe-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .recipe-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 20px;
        }

        .recipe-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .ingredient-section {
            margin-bottom: 15px;
        }

        .ingredient-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .used-ingredients {
            color: #10b981;
        }

        .missed-ingredients {
            color: #ef4444;
        }

        .ingredient-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .ingredient-tag {
            padding: 4px 10px;
            background: #f5f5f5;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #666;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-recipe-btn {
            background: #667eea;
            color: white;
        }

        .view-recipe-btn:hover {
            background: #5568d3;
        }

        .buy-btn {
            background: #10b981;
            color: white;
        }

        .buy-btn:hover {
            background: #059669;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: auto;
        }

        .store-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .store-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .store-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .store-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #667eea;
        }

        .store-name {
            font-weight: 600;
            color: #333;
        }

        .go-arrow {
            color: #667eea;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .search-section {
                padding: 25px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Generator</h1>
            <p class="subtitle">Find delicious recipes based on your ingredients</p>
        </header>

        <div class="search-section">
            <form id="usrInput">
                <div class="form-group">
                    <label for="ingredients">What ingredients do you have?</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="ingredients"
                            name="ingredients"
                            placeholder="e.g. chicken, tomatoes, garlic, pasta"
                            required
                        />
                        <button type="submit">Search Recipes</button>
                    </div>
                </div>
                <div class="filters">
                    <span style="font-weight: 600; color: #666;">Quick suggestions:</span>
                    <div class="filter-btn" onclick="setIngredients('chicken, rice, vegetables')">Chicken & Rice</div>
                    <div class="filter-btn" onclick="setIngredients('pasta, tomatoes, cheese')">Italian</div>
                    <div class="filter-btn" onclick="setIngredients('eggs, bread, milk')">Breakfast</div>
                    <div class="filter-btn" onclick="setIngredients('beef, potatoes, carrots')">Comfort Food</div>
                </div>
            </form>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Finding delicious recipes for you...</p>
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <p class="empty-state-text">Enter your ingredients above to discover amazing recipes!</p>
        </div>

        <ul id="recipeList" class="recipe-grid"></ul>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Buy Missing Ingredients</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="storeList"></div>
        </div>
    </div>

    <script>
        let currentMissingIngredients = [];

        function setIngredients(ingredients) {
            document.getElementById('ingredients').value = ingredients;
        }

        function closeModal() {
            document.getElementById('buyModal').classList.remove('active');
        }

        function openBuyModal(ingredients) {
            currentMissingIngredients = ingredients;
            const modal = document.getElementById('buyModal');
            const storeList = document.getElementById('storeList');
            
            const stores = [
                { name: 'Instacart', url: 'https://www.instacart.com/store/s?k=', logo: 'IC' },
                { name: 'Amazon Fresh', url: 'https://www.amazon.com/s?k=', logo: 'AF' },
                { name: 'Walmart Grocery', url: 'https://www.walmart.com/search?q=', logo: 'WM' },
                { name: 'Target', url: 'https://www.target.com/s?searchTerm=', logo: 'TG' },
                { name: 'Kroger', url: 'https://www.kroger.com/search?query=', logo: 'KR' }
            ];

            storeList.innerHTML = stores.map(store => `
                <div class="store-option" onclick="buyFromStore('${store.url}')">
                    <div class="store-info">
                        <div class="store-logo">${store.logo}</div>
                        <div>
                            <div class="store-name">${store.name}</div>
                            <div style="font-size: 0.85rem; color: #666;">${ingredients.length} items needed</div>
                        </div>
                    </div>
                    <span class="go-arrow">‚Üí</span>
                </div>
            `).join('');

            modal.classList.add('active');
        }

        function buyFromStore(baseUrl) {
            const searchQuery = currentMissingIngredients.join(', ');
            window.open(baseUrl + encodeURIComponent(searchQuery), '_blank');
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("usrInput").addEventListener("submit", async (event) => {
                event.preventDefault();

                const ingredients = document.getElementById("ingredients").value;
                const loadingState = document.getElementById("loadingState");
                const emptyState = document.getElementById("emptyState");
                const recipeList = document.getElementById("recipeList");

                loadingState.style.display = "block";
                emptyState.style.display = "none";
                recipeList.innerHTML = "";

                try {
                    const response = await fetch(`/recipeGenerator?ingredients=${encodeURIComponent(ingredients)}`);
                    const data = await response.json();

                    loadingState.style.display = "none";

                    if (data.success && data.data.length > 0) {
                        data.data.forEach((recipe) => {
                            const card = document.createElement("li");
                            card.className = "recipe-card";
                            
                            card.innerHTML = `
                                <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
                                <div class="recipe-content">
                                    <h3 class="recipe-title">${recipe.title}</h3>
                                    
                                    <div class="ingredient-section">
                                        <div class="ingredient-label used-ingredients">
                                            ‚úì You Have (${recipe.usedIngredients.length})
                                        </div>
                                        <div class="ingredient-tags">
                                            ${recipe.usedIngredients.map(ing => 
                                                `<span class="ingredient-tag">${ing}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                    
                                    ${recipe.missedIngredients.length > 0 ? `
                                        <div class="ingredient-section">
                                            <div class="ingredient-label missed-ingredients">
                                                ‚úó Missing (${recipe.missedIngredients.length})
                                            </div>
                                            <div class="ingredient-tags">
                                                ${recipe.missedIngredients.map(ing => 
                                                    `<span class="ingredient-tag">${ing}</span>`
                                                ).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <div class="recipe-actions">
                                        <button class="action-btn view-recipe-btn" onclick="window.open('${recipe.recipeUrl}', '_blank')">
                                            View Recipe
                                        </button>
                                        ${recipe.missedIngredients.length > 0 ? `
                                            <button class="action-btn buy-btn" onclick='event.stopPropagation(); openBuyModal(${JSON.stringify(recipe.missedIngredients)})'>
                                                Buy Items
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            `;
                            
                            recipeList.appendChild(card);
                        });
                    } else {
                        emptyState.innerHTML = `
                            <div class="empty-state-icon">üòï</div>
                            <p class="empty-state-text">No recipes found. Try different ingredients!</p>
                        `;
                        emptyState.style.display = "block";
                    }
                } catch (error) {
                    loadingState.style.display = "none";
                    emptyState.innerHTML = `
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p class="empty-state-text">Something went wrong. Please try again.</p>
                    `;
                    emptyState.style.display = "block";
                    console.error("Error fetching recipes:", error);
                }
            });
        });

        // Close modal when clicking outside
        document.getElementById('buyModal').addEventListener('click', (e) => {
            if (e.target.id === 'buyModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
